<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary-bg: #fff;
        --primary-text: #1f2937;
        --secondary-bg: #f3f4f6;
        --dark-bg: #111827;
        --dark-text: #fff;
        --cyan-color: #06b6d4;
        --purple-color: #8b5cf6;
      }
      * {
        padding: 0;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-bg: #0b1220;
          --primary-text: #d1d5db;
          --secondary-bg: #111827;
          --dark-bg: #000;
          --dark-text: #fff;
        }
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--primary-bg);
        color: var(--primary-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
        box-sizing: border-box;
      }

      .header {
        background-color: var(--dark-bg);
        color: var(--dark-text);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 50;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.2);
      }
      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .logo {
        font-weight: 700;
        font-size: 1.125rem;
      }

      /* Nav */
      .nav {
        display: none; /* hidden on small screens */
        gap: 1.25rem;
        align-items: center;
      }
      .nav-link {
        color: var(--dark-text);
        text-decoration: none;
        font-weight: 600;
        padding: 0.35rem 0.5rem;
        border-radius: 6px;
      }
      .nav-link:hover {
        color: var(--cyan-color);
        background: rgba(255, 255, 255, 0.03);
      }

      .mobile-menu-button {
        display: block;
        border: none;
        background: transparent;
        color: var(--dark-text);
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 6px;
      }
      .mobile-menu-button:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      /* Desktop nav */
      @media (min-width: 768px) {
        .nav {
          display: flex;
        }
        .mobile-menu-button {
          display: none;
        }
      }

      /* Mobile open menu */
      .nav.open {
        display: flex !important;
        flex-direction: column;
        position: absolute;
        right: 1rem;
        top: calc(100% + 0.5rem);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.25)
        );
        padding: 0.75rem;
        border-radius: 8px;
        min-width: 200px;
        box-shadow: 0 12px 30px rgba(2, 6, 23, 0.45);
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- header start-->
      <header class="header">
        <div class="container header-container">
          <div class="logo judul">Ngoprek</div>

          <nav class="nav" id="navMenu" aria-label="Main navigation">
            <a href="#about" class="nav-link">Tentang Kami</a>
            <a href="#mikrotik" class="nav-link">Mikrotik</a>
            <a href="#openwrt" class="nav-link">OpenWrt</a>
            <a href="#linux" class="nav-link">Linux</a>
            <a href="#contact" class="nav-link">Kontak</a>
            <a href="about.html" class="nav-link">Ke Halaman About</a>
          </nav>

          <button
            class="mobile-menu-button"
            id="menuToggle"
            aria-label="Toggle menu"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <!-- header end -->

      <!-- section start -->
      <section
        id="about"
        title="Tentang Kami"
        style="margin-top: 30px; padding: 10px"
      >
        <p className="about-text" style="margin: 0 auto">
          Kami adalah komunitas yang berdedikasi untuk mempromosikan dan
          mendukung penggunaan teknologi jaringan sumber terbuka. Kebebasan
          konfigurasi, keamanan, dan inovasi adalah kunci untuk membangun
          jaringan yang lebih kuat dan andal.
        </p>
      </section>
      <!-- section end -->
    </div>
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("open");
      });

      // Tutup menu ketika link diklik
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("open");
        });
      });

      // Auto close ketika resize ke layar besar
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          navMenu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
